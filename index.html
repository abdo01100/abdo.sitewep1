<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdo | Open Source Community 2026</title>

  <style>
    :root{
      --black:#000000;
      --purple-dark:#3a0072;
      --purple:#8b4dff;
      --text:#efeaf8;
      --muted:#cfc3ea;
      --glass: rgba(255,255,255,0.04);
      --card: rgba(255,255,255,0.03);
      --transition: all 0.35s ease;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--black) 0%, var(--purple-dark) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      line-height:1.6;
    }

    .container{ width:90%; max-width:1200px; margin:0 auto; padding:0 15px }
    a{ color:var(--purple); text-decoration:none; transition:var(--transition) }
    a:hover{ color:#d0b7ff }

    header{
      position:fixed; left:0; right:0; top:0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.03);
      z-index:1000;
    }
    .navbar{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px;
    }
    .logo { display:flex; align-items:center; gap:12px; color:var(--text); font-weight:700; font-size:1.05rem; }
    .logo img { width:40px; height:40px; border-radius:50%; object-fit:cover; }
    .logo .title { display:flex; flex-direction:column; line-height:1; }
    .logo .title .main { font-size:1rem; color:var(--text); }
    .logo .title .sub { font-size:0.78rem; color:var(--muted); margin-top:2px; }

    .nav-links{ display:flex; gap:22px; align-items:center; }
    .nav-links a{ color:var(--text); font-weight:500 }
    .nav-links a:hover{ color:var(--purple) }

    .hamburger{ display:none; cursor:pointer; font-size:1.25rem; color:var(--text) }
    .header-right{ display:flex; align-items:center; gap:14px; }
    .header-profile{ width:54px; height:54px; border-radius:50%; object-fit:cover; border:3px solid rgba(155,77,255,0.95); box-shadow:0 8px 30px rgba(58,0,114,0.28); }

    .hero{ padding:140px 0 80px; text-align:center; position:relative; overflow:hidden; }
    .hero-inner{ text-align:center; position:relative; z-index:2 }

    .floating-elements{ position:absolute; top:0; left:0; right:0; bottom:0; z-index:0; pointer-events:none; }
    .floating-element{ position:absolute;border-radius:50%; background:rgba(155,77,255,0.06); animation:float-element 18s infinite linear }
    @keyframes float-element{ 0%{transform:translateY(0) rotate(0); opacity:1} 100%{transform:translateY(-1000px) rotate(720deg); opacity:0} }

    .profile-container{ position:relative; display:inline-block; margin-bottom:18px; z-index:2; }
    .profile-halo{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:380px; height:380px; border-radius:50%; background: radial-gradient(circle, rgba(155,77,255,0.08) 0%, rgba(0,0,0,0) 60%); z-index:1; animation:halo-pulse 3s ease-in-out infinite; }
    @keyframes halo-pulse{ 0%,100%{ transform:translate(-50%,-50%) scale(1); opacity:0.8 } 50%{ transform:translate(-50%,-50%) scale(1.06); opacity:0.45 } }

    .profile-img{ width:340px; height:340px; border-radius:50%; object-fit:cover; object-position:50% 20%; border:6px solid rgba(155,77,255,0.22); z-index:2; box-shadow:0 25px 60px rgba(58,0,114,0.35); animation:profile-float 5s ease-in-out infinite; }
    @keyframes profile-float{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }

    .hero h1{ margin-top:14px; font-size:2.6rem; color:var(--text); text-shadow:0 6px 24px rgba(58,0,114,0.24) }
    .hero p{ color:var(--muted); max-width:820px; margin:14px auto 18px; font-size:1.05rem }

    .btn{ display:inline-block; padding:12px 28px; border-radius:999px; background:linear-gradient(90deg,var(--purple-dark),var(--purple)); color:white; font-weight:600; box-shadow:0 12px 40px rgba(111,45,189,0.16); transition:var(--transition) }
    .btn:hover{ transform:translateY(-4px); box-shadow:0 20px 50px rgba(111,45,189,0.28) }

    section{ padding:80px 0; position:relative; z-index:1; opacity:0; transform:translateY(28px); transition:all .75s ease-out }
    section.visible{ opacity:1; transform:translateY(0) }

    h2{ color:#d7baff; font-size:1.9rem; margin-bottom:18px }
    p{ color:var(--muted) }

    .about-content{ display:grid; grid-template-columns:1fr 1fr; gap:40px; align-items:center }
    .skills-container{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:20px }
    .skill-category{ background:var(--card); padding:22px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.45); transition:var(--transition) }
    .skill-category h3{ color:var(--purple) }
    .skills-list{ display:flex; flex-wrap:wrap; gap:8px }
    .skill-item{ background:transparent; border:1px solid rgba(255,255,255,0.06); padding:8px 12px; border-radius:999px; color:var(--text); font-weight:500 }

    .education-item{ background:var(--card); padding:22px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.45); margin-bottom:18px }

    .contact-container{ display:grid; grid-template-columns:1fr 1fr; gap:30px }
    .contact-item{ display:flex; gap:14px; align-items:center; background:var(--glass); padding:14px; border-radius:10px }
    .contact-icon{ width:48px;height:48px;border-radius:50%; display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,var(--purple-dark),var(--purple)); color:white; font-size:20px }

    .contact-form{ background:var(--card); padding:20px; border-radius:12px }
    input.form-control, textarea.form-control{ width:100%; padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--text) }
    input.form-control:focus, textarea.form-control:focus{ outline:none; box-shadow:0 6px 30px rgba(111,45,189,0.08) }

    .form-status{ margin-top:12px; font-weight:500; color:#b7ffb7; }

    footer{ padding:26px 0; text-align:center; color:var(--muted); border-top:1px solid rgba(255,255,255,0.03); margin-top:30px }

    @media(max-width:992px){
      .about-content, .contact-container{ grid-template-columns:1fr }
      header{ padding:12px 20px }
      .nav-links{ display:none }
      .hamburger{ display:block }
    }
    @media(max-width:600px){
      .profile-img{ width:220px;height:220px; object-position:50% 25% }
      .profile-halo{ width:260px;height:260px }
      .hero{ padding-top:120px }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container navbar">
      <div class="logo">
        <img src="https://i.postimg.cc/Z5M0tYxH/yourprofile.jpg" alt="Logo">
        <div class="title">
          <div class="main">Abdo | Open Source Community</div>
          <div class="sub">© 2026</div>
        </div>
      </div>

      <div class="header-right">
        <nav class="nav-links">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#skills">Skills</a>
          <a href="#education">Education</a>
          <a href="#contact">Contact</a>
        </nav>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
        <img class="header-profile" src="https://i.postimg.cc/Z5M0tYxH/yourprofile.jpg" alt="Abdo small profile">
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <div class="floating-elements" aria-hidden="true">
      <div class="floating-element" style="width:60px;height:60px;left:6%;bottom:-20px;"></div>
      <div class="floating-element" style="width:40px;height:40px;left:22%;bottom:-10px;animation-delay:2s;"></div>
      <div class="floating-element" style="width:80px;height:80px;left:50%;bottom:-30px;animation-delay:4s;"></div>
    </div>
    <div class="container hero-inner">
      <div class="profile-container">
        <div class="profile-halo" aria-hidden="true"></div>
        <img class="profile-img" src="https://i.postimg.cc/Z5M0tYxH/yourprofile.jpg" alt="Abderrahmane Ghedir">
      </div>
      <h1>Abderrahmane Ghedir</h1>
      <p>Front-End Developer & Computer Science Engineering Student</p>
      <a class="btn" href="#contact">Get In Touch</a>
    </div>
  </section>

  <!-- باقي الكود (About, Skills, Education, Contact, Footer) -->
  <!-- تم الاحتفاظ بنفس الهيكل السابق مع تعديل رابط Discord وInstagram والصورة -->

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    if(hamburger){
      hamburger.addEventListener('click', ()=> navLinks.classList.toggle('active'));
    }

    const sections = document.querySelectorAll('section');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting) e.target.classList.add('visible');
      });
    }, {threshold:0.18});
    sections.forEach(s => io.observe(s));

    // EmailJS
    (function(){
      emailjs.init("Abdo");
    })();

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      emailjs.sendForm('service_ehfh9er','service_ehfh9er', this)
        .then(function(){
          document.getElementById('formStatus').innerText = "Message sent successfully!";
          form.reset();
        }, function(error){
          document.getElementById('formStatus').innerText = "Failed to send message. Try again.";
          console.error(error);
        });
    });
  </script>
</body>
</html>
